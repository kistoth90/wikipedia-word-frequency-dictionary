version: '3.8'

services:
  wiki-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wikipedia_word_frequency_dictionary
    ports:
      - "8000:8000"
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - wiki-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/docs', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  wiki-network:
    driver: bridge
