[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Coverage settings
addopts = 
    --verbose
    --strict-markers
    --tb=short
    
markers =
    asyncio: mark test as async
    unit: mark test as unit test
    integration: mark test as integration test

# Logging
log_cli = false
log_cli_level = INFO
